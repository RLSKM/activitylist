<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='verification.css') }}">
  </head>
  <body>
    <h1>Activity Page</h1>
    <hr>
    <form action="/login" method="POST">
      <label for="username">Username: </label>
      <input type="text" min="4" max="20" name="username" id="username" placeholder="Username..."><br><br>
      <label for="password">Password: </label>
      <input type="password" min="4" max="20" name="password" id="password" placeholder="Password..."><br><br>

      <input type="submit" value="submit">
    </form>
    <p id="register_text">Create new account <a href="{{ url_for('register') }}">here</a>!</p>
  </body>
</html>
